<div class="container">
    <h2>Registro de Proveedor</h2>
    <form [formGroup]="proveedorForm" (ngSubmit)="registrarProveedor()">
      <mat-form-field appearance="fill">
        <mat-label>Razon Social</mat-label>
        <input matInput formControlName="razonSocial" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contacto</mat-label>
        <input matInput formControlName="contacto" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>RUC</mat-label>
        <input matInput formControlName="ruc" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Registro</mat-label>
        <input matInput [matDatepicker]="pickerRegistro" formControlName="fechaRegistro" required>
        <mat-datepicker-toggle matSuffix [for]="pickerRegistro"></mat-datepicker-toggle>
        <mat-datepicker #pickerRegistro></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option [value]="true">Activo</mat-option>
          <mat-option [value]="false">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ubigeo</mat-label>
        <mat-select formControlName="ubigeo" required>
          <mat-option *ngFor="let option of ubigeoOptions" [value]="option">{{ option.departamento }}, {{ option.provincia
            }}, {{ option.distrito }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Registrar</button>
    </form>
  </div>
