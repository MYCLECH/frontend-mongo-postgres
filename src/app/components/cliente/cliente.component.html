<div class="container">
  <h2>Registro de Cliente</h2>
  <form [formGroup]="clienteForm" (ngSubmit)="registrarCliente()">
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="correo" required>
      <mat-error *ngIf="clienteForm.controls['correo'].hasError('email')">Ingrese un correo válido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Registro</mat-label>
      <input matInput [matDatepicker]="pickerRegistro" formControlName="fechaRegistro" required>
      <mat-datepicker-toggle matSuffix [for]="pickerRegistro"></mat-datepicker-toggle>
      <mat-datepicker #pickerRegistro></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option [value]="true">Activo</mat-option>
        <mat-option [value]="false">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ubigeo</mat-label>
      <mat-select formControlName="ubigeo" required>
        <mat-option *ngFor="let option of ubigeoOptions" [value]="option">{{ option.departamento }}, {{ option.provincia
          }}, {{ option.distrito }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Registrar</button>
  </form>
</div>
